<!DOCTYPE HTML>
<html>

<body>

  <script>
    // Semi-colons should be put between statements even if they are separated by lines.
    alert( 'Hello, ' );
    alert( 'this is my world!' );

    // This is how a one line comment is written.
    /* 
        This is how a multiline comment is written.
    */
    /* 
        How code can be commented out.
        alert('Hello');
    */
    // Nested multiline comments will raise an error and are not supported.
  </script>

</body>

</html>
